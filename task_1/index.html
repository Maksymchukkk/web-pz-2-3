<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-pz-2-3</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="first_group_images">
        <div class="images_container">
            <img src="./img/founders-of-kiev-monument.jpg" alt="Пам'ятник засновників столиці України" width="300" height="200" onclick="alertt(this)" oncontextmenu="rotateImage(this.parentElement); return false;">
            <br>
            <a href="#">Засновники Києва</a>    
        </div>
        <div class="images_container">
            <img src="./img/ukr_flag.jpg" alt="Державний прапор України" width="300" height="200" onclick="alertt(this)" oncontextmenu="rotateImage(this.parentElement); return false;">
            <br>
            <a href="#">Державний прапор України</a>
        </div>
        <div class="images_container">
            <img src="./img/photo-kiev-ukraine.jpg" alt="Вечірній Київ" width="300" height="200" onclick="alertt(this)" oncontextmenu="rotateImage(this.parentElement); return false;">
            <br>
            <a href="#">Вечірній Київ</a>
        </div>
    </div>   

    <h2>Форма</h2>
    <form action="" class="form" id="add-form">
        <input type="text" class="input-field" id="input_name" required placeholder="Ім'я"><br>
        <input type="text" class="input-field" id="input_last_name" required placeholder="Прізвище"><br>
        <input type="number" class="input-field" id="input_age" required placeholder="Вік"><br>
          
        <button type="submit" class="send-btn" id="sub_btn">Надіслати</button>
    </form>
    <div id="demo"></div>
    
    <script src="./index.js"></script>
</body>
</html>
